    <script>
        // --- LOGIQUE SERVICE WORKER (AVEC GESTION D'ERREUR PROTOCOLE) ---
        if ('serviceWorker' in navigator) {
            try {
                const swCode = `
                    const CACHE_NAME = 'ethodog-v3';
                    self.addEventListener('install', (e) => {
                        self.skipWaiting();
                        e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(['./'])));
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
                    });
                `;
                const blob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(blob);
                
                // On tente l'enregistrement mais on ne bloque pas l'app si ça échoue (cas des environnements sandboxés)
                navigator.serviceWorker.register(swUrl).catch(err => {
                    console.warn("ServiceWorker non supporté dans cet environnement (URL protocol). L'app fonctionnera sans mode hors-ligne.");
                });
            } catch (e) {
                console.warn("Erreur d'initialisation du ServiceWorker.");
            }
        }

        // --- GESTION INSTALLATION ANDROID ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-bar').style.display = 'flex';
        });

        document.getElementById('install-button').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('install-bar').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // --- LOGIQUE DES GRAPHIQUES ---
        const raceProfiles = {
            custom: [5, 5, 5, 5, 5, 5], beagle: [8, 8, 2, 4, 7, 9], gsd: [6, 7, 9, 8, 8, 7], australian: [8, 5, 4, 8, 9, 9],
            border: [9, 4, 3, 9, 10, 8], ckc: [2, 4, 1, 6, 4, 9], dogo: [8, 3, 9, 5, 8, 4], golden: [4, 3, 4, 9, 6, 10],
            husky: [9, 9, 2, 4, 10, 6], jack: [10, 7, 4, 6, 9, 5], labrador: [6, 5, 3, 8, 7, 10], clt: [7, 6, 9, 3, 9, 4],
            malinois: [9, 8, 8, 9, 10, 7], shiba: [6, 6, 4, 3, 7, 2], staff: [7, 4, 6, 5, 9, 7]
        };

        let isPrintMode = false;
        const gridDark = 'rgba(255, 255, 255, 0.15)';
        const gridLight = 'rgba(0, 0, 0, 0.15)';

        const getRadarOptions = () => ({
            responsive: true,
            maintainAspectRatio: false,
            layout: { padding: 10 },
            scales: {
                r: {
                    min: 0, max: 10, center: true,
                    ticks: { display: false, stepSize: 2 },
                    grid: { color: isPrintMode ? gridLight : gridDark },
                    angleLines: { color: isPrintMode ? gridLight : gridDark },
                    pointLabels: { 
                        font: { size: 10, weight: '600' }, 
                        color: isPrintMode ? '#000000' : '#ffffff',
                        padding: 8 
                    }
                }
            },
            plugins: { legend: { display: false }, tooltip: { enabled: !isPrintMode } }
        });

        const getColors = (color) => {
            if (isPrintMode) return { bg: 'rgba(0,0,0,0.1)', border: '#000000', point: '#000000' };
            return { bg: color.replace('1)', '0.35)'), border: color, point: '#ffffff' };
        };

        const ethoData = { labels: ['Alimentation', 'Exploration', 'Social', 'Sécurité', 'Hygiène', 'Activité'], values: [7, 9, 8, 6, 5, 8] };
        const raceData = { labels: ['Prédation', 'Aboiement', 'Garde', 'Docilité', 'Endurance', 'Grégaire'], individu: [5, 5, 5, 5, 5, 5] };
        const budgetData = { labels: ['Sommeil', 'Mastication', 'Jeu', 'Balade', 'Contact', 'Solo'], values: [8, 4, 5, 6, 5, 5] };

        const charts = {
            etho: new Chart(document.getElementById('ethoChart').getContext('2d'), {
                type: 'radar', data: { labels: ethoData.labels, datasets: [{ data: ethoData.values }] }, options: getRadarOptions()
            }),
            race: new Chart(document.getElementById('raceChart').getContext('2d'), {
                type: 'radar', data: { labels: raceData.labels, datasets: [{ data: raceData.individu }] }, options: getRadarOptions()
            }),
            budget: new Chart(document.getElementById('budgetChart').getContext('2d'), {
                type: 'radar', data: { labels: budgetData.labels, datasets: [{ data: budgetData.values }] }, options: getRadarOptions()
            }),
            correlation: new Chart(document.getElementById('correlationSpider').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ['Espèce', 'Race', 'Quotidien', 'Éveil', 'Apaisement', 'Sécurité'],
                    datasets: [
                        { label: 'Individu', data: [0,0,0,0,0,0] },
                        { label: 'Idéal', data: [8,5,8,6,7,8], borderDash: [5, 5], pointRadius: 0, fill: false }
                    ]
                },
                options: getRadarOptions()
            })
        };

        function updateStyles() {
            const colors = { etho: 'rgba(59, 130, 246, 1)', race: 'rgba(249, 115, 22, 1)', budget: 'rgba(16, 185, 129, 1)', correlation: 'rgba(167, 139, 250, 1)' };
            Object.keys(charts).forEach(key => {
                const c = charts[key];
                const col = getColors(colors[key]);
                c.options = getRadarOptions();
                c.data.datasets[0].backgroundColor = col.bg;
                c.data.datasets[0].borderColor = col.border;
                c.data.datasets[0].borderWidth = isPrintMode ? 2 : 3;
                c.data.datasets[0].pointBackgroundColor = col.point;
                c.data.datasets[0].pointBorderColor = col.border;
                if (key === 'correlation') c.data.datasets[1].borderColor = isPrintMode ? 'rgba(0,0,0,0.4)' : 'rgba(255,255,255,0.4)';
                c.update('none');
            });
        }

        function updateCorrelation() {
            const ind = raceData.individu;
            const bud = budgetData.values;
            const raceScoreInd = (ind.reduce((a,b) => a+b, 0)) / 6;
            const dailyScoreInd = (bud.reduce((a,b) => a+b, 0)) / 6;
            const arousalScoreInd = (ind[0] + ind[4] + bud[2] + bud[3]) / 4; 
            const calmingScoreInd = (bud[0] + bud[1]) / 2;
            const securityScoreInd = ethoData.values[3];

            charts.correlation.data.datasets[0].data = [8, raceScoreInd, dailyScoreInd, arousalScoreInd, calmingScoreInd, securityScoreInd];
            charts.correlation.data.datasets[1].data = [8, raceScoreInd, Math.min(10, raceScoreInd + 1), Math.min(10, (ind[0]+ind[4])/2 + 1), 7, 8];
            charts.correlation.update('none');

            const badge = document.getElementById('coherenceBadge');
            const isUnstable = (bud[0] < 5) || (Math.abs(raceScoreInd - dailyScoreInd) > 3);
            badge.innerText = isUnstable ? "Fragile" : "Optimale";
            badge.style.backgroundColor = isUnstable ? "#f59e0b" : "#10b981";
        }

        async function exportPNG(cardId) {
            const card = document.getElementById(cardId);
            const dogName = document.getElementById('dogName').value.trim() || 'Inconnu';
            const baseName = card.getAttribute('data-filename') || 'Export';
            const toHide = card.querySelectorAll('.export-btn, .controls-area, select');
            
            card.classList.add('force-square');
            toHide.forEach(el => el.classList.add('export-hidden'));

            try {
                const canvas = await html2canvas(card, { backgroundColor: isPrintMode ? '#ffffff' : '#1e1b4b', scale: 2 });
                const link = document.createElement('a');
                const dateStr = new Date().toLocaleDateString('fr-FR').replace(/\//g, '-');
                link.download = `EthoDog_${dogName}_${baseName}_${dateStr}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            } finally {
                card.classList.remove('force-square');
                toHide.forEach(el => el.classList.remove('export-hidden'));
            }
        }

        async function exportFullSummaryBW() {
            const dogName = document.getElementById('dogName').value.trim() || 'Inconnu';
            isPrintMode = true;
            document.body.classList.add('print-mode');
            updateStyles();

            const ids = ['card-etho', 'card-race', 'card-budget', 'card-correlation'];
            const toHide = document.querySelectorAll('.export-btn, .controls-area, .main-export-btn, .bw-export-btn, #coherenceBlock');
            toHide.forEach(el => el.classList.add('export-hidden'));

            try {
                const canvases = [];
                for (const id of ids) {
                    const el = document.getElementById(id);
                    canvases.push(await html2canvas(el, { backgroundColor: '#ffffff', scale: 2 }));
                }

                const final = document.createElement('canvas');
                const ctx = final.getContext('2d');
                const pad = 60;
                let h = 450; canvases.forEach(c => h += c.height + pad);
                final.width = canvases[0].width + (pad * 2);
                final.height = h + 100;

                ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,final.width,final.height);
                ctx.fillStyle = '#000000'; ctx.textAlign = 'center';
                ctx.font = '50px Inter'; ctx.fillText('Bilan de comportement de :', final.width/2, 140);
                ctx.font = 'bold 85px Inter'; ctx.fillText(dogName, final.width/2, 240);
                const dateStr = new Date().toLocaleDateString('fr-FR');
                ctx.font = '40px Inter'; ctx.fillStyle = '#444444'; ctx.fillText('Fait le ' + dateStr, final.width/2, 330);

                let y = 450;
                canvases.forEach(c => { ctx.drawImage(c, pad, y); y += c.height + pad; });
                ctx.font = 'italic 30px Inter'; ctx.fillStyle = '#666666'; ctx.fillText('© EthoDogData - Analyse Canine', final.width/2, final.height - 50);

                const link = document.createElement('a');
                link.download = `EthoDog_Rapport_${dogName}_${dateStr.replace(/\//g, '-')}.png`;
                link.href = final.toDataURL("image/png");
                link.click();
            } finally {
                isPrintMode = false;
                document.body.classList.remove('print-mode');
                updateStyles();
                toHide.forEach(el => el.classList.remove('export-hidden'));
            }
        }

        async function exportAll() {
            const ids = ['card-etho', 'card-race', 'card-budget', 'card-correlation'];
            for (const id of ids) await exportPNG(id);
        }

        function createSliders(containerId, labels, initialValues, chartInstance, datasetIndex = 0) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; 
            labels.forEach((label, index) => {
                const group = document.createElement('div');
                group.className = 'control-group';
                group.innerHTML = `<label class="control-label">${label}</label><input type="range" min="0" max="10" value="${initialValues[index]}" id="${containerId}-s-${index}">`;
                const s = group.querySelector('input');
                s.oninput = function() {
                    const v = parseInt(this.value);
                    chartInstance.data.datasets[datasetIndex].data[index] = v;
                    if (containerId === 'raceControls') raceData.individu[index] = v;
                    if (containerId === 'budgetControls') budgetData.values[index] = v;
                    chartInstance.update('none'); updateCorrelation();
                };
                container.appendChild(group);
            });
        }

        document.getElementById('raceSelector').onchange = function() {
            const vals = raceProfiles[this.value];
            raceData.individu = [...vals];
            charts.race.data.datasets[0].data = [...vals];
            charts.race.update();
            vals.forEach((v, i) => { const s = document.getElementById(`raceControls-s-${i}`); if(s) s.value = v; });
            updateCorrelation();
        };

        createSliders('raceControls', raceData.labels, raceData.individu, charts.race);
        createSliders('budgetControls', budgetData.labels, budgetData.values, charts.budget);
        updateStyles(); updateCorrelation();
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' });
    </script>
</body>
</html>
