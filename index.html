<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthoDogData - Bilan de Comportement Interactif</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3730a3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%233730a3%22/><text y=%22.9em%22 font-size=%2260%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22sans-serif%22 font-weight=%22bold%22>EDD</text></svg>">
    
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #312e81, #1e1b4b, #020617);
            background-attachment: fixed;
            min-height: 100vh;
            color: #f8fafc;
            transition: background 0.3s ease;
        }

        body.print-mode {
            background: #ffffff !important;
            color: #000000 !important;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        body.print-mode .glass-card {
            background: #ffffff !important;
            border: 2px solid #000000 !important;
            box-shadow: none !important;
            color: #000000 !important;
            backdrop-filter: none !important;
        }

        .reference-square {
            aspect-ratio: 1 / 1;
        }

        .force-square {
            aspect-ratio: 1 / 1 !important;
        }

        .chart-container {
            position: relative;
            margin: auto;
            width: 100%;
            height: 336px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        body.print-mode .section-title {
            color: #000000 !important;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a5b4fc;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.6rem;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
        }

        .main-export-btn {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: all 0.2s ease;
        }

        .bw-export-btn {
            background: #f8fafc;
            color: #1e1b4b;
            border: 2px solid #1e1b4b;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        select, .text-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 14px;
            border-radius: 12px;
            width: 100%;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .text-input:focus {
            border-color: #818cf8;
        }

        body.print-mode .text-input {
            background: #ffffff !important;
            border: 2px solid #000000 !important;
            color: #000000 !important;
        }

        select option {
            background: #1e1b4b;
            color: white;
        }

        input[type=range] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            appearance: none;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #6366f1;
        }

        .label-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex-shrink: 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-label {
            font-size: 0.65rem;
            font-weight: 600;
            color: #a5b4fc;
            text-transform: uppercase;
            white-space: nowrap;
        }

        body.print-mode .control-label {
            color: #444444 !important;
        }

        .analysis-badge {
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .highlight-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        body.print-mode .highlight-box {
            background: transparent !important;
            border: 1px solid #000 !important;
        }

        .export-hidden {
            display: none !important;
        }

        .print-text-dark {
            color: #ffffff;
        }
        body.print-mode .print-text-dark {
            color: #000000 !important;
        }
    </style>
</head>
<body class="p-4 pb-20">

    <header class="mb-8 text-center pt-6">
        <h1 class="text-3xl font-black print-text-dark tracking-tight">EthoDogData</h1>
        <div id="header-line" class="h-1 w-16 bg-indigo-500 mx-auto mt-2 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.6)]"></div>
    </header>

    <div id="app-container" class="max-w-md mx-auto space-y-6">
        
        <!-- Zone Nom du Chien -->
        <div class="glass-card p-6 border-dashed border-indigo-400/50">
            <div class="control-group">
                <label class="control-label mb-2">Sujet de l'étude</label>
                <input type="text" id="dogName" class="text-input" placeholder="Nom du chien..." maxlength="20">
            </div>
        </div>

        <!-- Section 1 -->
        <section class="glass-card p-6 reference-square" id="card-etho" data-filename="Ethogramme_Canin">
            <div class="section-title">
                <span>Éthogramme Canin</span>
                <button class="export-btn" onclick="exportPNG('card-etho')">PNG</button>
            </div>
            <div class="chart-container">
                <canvas id="ethoChart"></canvas>
            </div>
            <div class="mt-auto pt-2">
                <p class="text-[9px] font-bold text-blue-400 print-text-dark uppercase tracking-widest">Référence fixe de l'espèce</p>
            </div>
        </section>

        <!-- Section 2 -->
        <section class="glass-card p-6" id="card-race" data-filename="Tendances_de_Race">
            <div class="section-title">
                <span>Tendances de Race</span>
                <button class="export-btn" onclick="exportPNG('card-race')">PNG</button>
            </div>
            <div class="mb-4 controls-area">
                <select id="raceSelector">
                    <option value="custom">Individu / Croisé</option>
                    <option value="beagle">Beagle</option>
                    <option value="gsd">Berger Allemand</option>
                    <option value="australian">Berger Australien</option>
                    <option value="border">Border Collie</option>
                    <option value="ckc">Cavalier King Charles</option>
                    <option value="dogo">Dogue Argentin</option>
                    <option value="golden">Golden Retriever</option>
                    <option value="husky">Husky</option>
                    <option value="jack">Jack Russell</option>
                    <option value="labrador">Labrador</option>
                    <option value="clt">Loup Tchèque</option>
                    <option value="malinois">Malinois</option>
                    <option value="shiba">Shiba Inu</option>
                    <option value="staff">Staff (Amstaff)</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="raceChart"></canvas>
            </div>
            <div class="py-2">
                <p class="text-[9px] font-bold text-orange-400 print-text-dark uppercase tracking-widest">Profil spécifique de l'individu</p>
            </div>
            <div class="mt-2 label-grid controls-area" id="raceControls"></div>
        </section>

        <!-- Section 3 -->
        <section class="glass-card p-6" id="card-budget" data-filename="Budget_Temps">
            <div class="section-title">
                <span>Budget Temps</span>
                <button class="export-btn" onclick="exportPNG('card-budget')">PNG</button>
            </div>
            <div class="chart-container">
                <canvas id="budgetChart"></canvas>
            </div>
            <div class="py-2">
                <p class="text-[9px] font-bold text-emerald-400 print-text-dark uppercase tracking-widest">Répartition journalière réelle</p>
            </div>
            <div class="mt-2 label-grid controls-area" id="budgetControls"></div>
        </section>

        <!-- Section 4 -->
        <section class="glass-card p-6" id="card-correlation" data-filename="Correlation_Globale">
            <div class="section-title">
                <span>Corrélation Globale</span>
                <button class="export-btn" onclick="exportPNG('card-correlation')">PNG</button>
            </div>
            <div class="chart-container">
                <canvas id="correlationSpider"></canvas>
            </div>
            <div class="py-2">
                <p class="text-[9px] font-bold text-indigo-400 print-text-dark uppercase tracking-widest">Synthèse des 3 piliers</p>
            </div>
            <div class="flex justify-between items-center highlight-box p-3 mt-4 rounded-xl stats-area" id="coherenceBlock">
                <span class="text-[10px] font-semibold print-text-dark uppercase">Cohérence</span>
                <span id="coherenceBadge" class="analysis-badge bg-emerald-500 text-white shadow-lg">Optimale</span>
            </div>
        </section>

        <div class="pt-6 flex flex-col gap-3">
            <button class="main-export-btn w-full" onclick="exportAll()">
                Tout exporter
            </button>
            <button class="bw-export-btn w-full flex items-center justify-center gap-2" onclick="exportFullSummaryBW()">
                Rapport Complet
            </button>
        </div>

        <footer class="text-center text-indigo-300/40 text-[10px] uppercase tracking-[0.2em] pt-8 print-text-dark">
            Thomas Le Blanc • EthoDogData • <span id="currentDate"></span>
        </footer>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
            });
        }

        const raceProfiles = {
            custom: [5, 5, 5, 5, 5, 5], beagle: [8, 8, 2, 4, 7, 9], gsd: [6, 7, 9, 8, 8, 7], australian: [8, 5, 4, 8, 9, 9],
            border: [9, 4, 3, 9, 10, 8], ckc: [2, 4, 1, 6, 4, 9], dogo: [8, 3, 9, 5, 8, 4], golden: [4, 3, 4, 9, 6, 10],
            husky: [9, 9, 2, 4, 10, 6], jack: [10, 7, 4, 6, 9, 5], labrador: [6, 5, 3, 8, 7, 10], clt: [7, 6, 9, 3, 9, 4],
            malinois: [9, 8, 8, 9, 10, 7], shiba: [6, 6, 4, 3, 7, 2], staff: [7, 4, 6, 5, 9, 7]
        };

        let isPrintMode = false;
        const gridDark = 'rgba(255, 255, 255, 0.15)';
        const gridLight = 'rgba(0, 0, 0, 0.15)';

        const getRadarOptions = () => ({
            responsive: true,
            maintainAspectRatio: false,
            layout: { padding: 10 },
            scales: {
                r: {
                    min: 0, 
                    max: 10,
                    center: true,
                    ticks: { display: false, stepSize: 2 },
                    grid: { color: isPrintMode ? gridLight : gridDark },
                    angleLines: { color: isPrintMode ? gridLight : gridDark },
                    pointLabels: { 
                        font: { size: 10, weight: '600' }, 
                        color: isPrintMode ? '#000000' : '#ffffff',
                        padding: 8 
                    }
                }
            },
            plugins: { 
                legend: { display: false },
                tooltip: { enabled: !isPrintMode }
            }
        });

        const getColors = (color) => {
            if (isPrintMode) return { bg: 'rgba(0,0,0,0.1)', border: '#000000', point: '#000000' };
            return { bg: color.replace('1)', '0.35)'), border: color, point: '#ffffff' };
        };

        const ethoData = { labels: ['Alimentation', 'Exploration', 'Social', 'Sécurité', 'Hygiène', 'Activité'], values: [7, 9, 8, 6, 5, 8] };
        const raceData = { labels: ['Prédation', 'Aboiement', 'Garde', 'Docilité', 'Endurance', 'Grégaire'], individu: [5, 5, 5, 5, 5, 5] };
        const budgetData = { labels: ['Sommeil', 'Mastication', 'Jeu', 'Balade', 'Contact', 'Solo'], values: [8, 4, 5, 6, 5, 5] };

        const charts = {
            etho: new Chart(document.getElementById('ethoChart').getContext('2d'), {
                type: 'radar',
                data: { labels: ethoData.labels, datasets: [{ data: ethoData.values }] },
                options: getRadarOptions()
            }),
            race: new Chart(document.getElementById('raceChart').getContext('2d'), {
                type: 'radar',
                data: { labels: raceData.labels, datasets: [{ data: raceData.individu }] },
                options: getRadarOptions()
            }),
            budget: new Chart(document.getElementById('budgetChart').getContext('2d'), {
                type: 'radar',
                data: { labels: budgetData.labels, datasets: [{ data: budgetData.values }] },
                options: getRadarOptions()
            }),
            correlation: new Chart(document.getElementById('correlationSpider').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ['Espèce', 'Race', 'Quotidien', 'Éveil', 'Apaisement', 'Sécurité'],
                    datasets: [
                        { label: 'Individu', data: [0,0,0,0,0,0] },
                        { label: 'Idéal', data: [8,5,8,6,7,8], borderDash: [5, 5], pointRadius: 0, fill: false }
                    ]
                },
                options: getRadarOptions()
            })
        };

        function updateStyles() {
            const colors = {
                etho: getColors('rgba(59, 130, 246, 1)'),
                race: getColors('rgba(249, 115, 22, 1)'),
                budget: getColors('rgba(16, 185, 129, 1)'),
                correlation: getColors('rgba(167, 139, 250, 1)')
            };

            Object.keys(charts).forEach(key => {
                const c = charts[key];
                const col = colors[key];
                c.options = getRadarOptions();
                c.data.datasets[0].backgroundColor = col.bg;
                c.data.datasets[0].borderColor = col.border;
                c.data.datasets[0].borderWidth = isPrintMode ? 2 : 3;
                c.data.datasets[0].pointBackgroundColor = col.point;
                c.data.datasets[0].pointBorderColor = col.border;
                
                if (key === 'correlation') {
                    c.data.datasets[1].borderColor = isPrintMode ? 'rgba(0,0,0,0.4)' : 'rgba(255,255,255,0.4)';
                }
                c.update('none');
            });
        }

        function updateCorrelation() {
            const ind = raceData.individu;
            const bud = budgetData.values;
            const raceScoreInd = (ind.reduce((a,b) => a+b, 0)) / 6;
            const dailyScoreInd = (bud.reduce((a,b) => a+b, 0)) / 6;
            const arousalScoreInd = (ind[0] + ind[4] + bud[2] + bud[3]) / 4; 
            const calmingScoreInd = (bud[0] + bud[1]) / 2;
            const securityScoreInd = ethoData.values[3];

            charts.correlation.data.datasets[0].data = [8, raceScoreInd, dailyScoreInd, arousalScoreInd, calmingScoreInd, securityScoreInd];
            charts.correlation.data.datasets[1].data = [8, raceScoreInd, Math.min(10, raceScoreInd + 1), Math.min(10, (ind[0]+ind[4])/2 + 1), 7, 8];
            charts.correlation.update('none');

            const badge = document.getElementById('coherenceBadge');
            const isUnstable = (bud[0] < 5) || (Math.abs(raceScoreInd - dailyScoreInd) > 3);
            badge.innerText = isUnstable ? "Fragile" : "Optimale";
            badge.style.backgroundColor = isUnstable ? "#f59e0b" : "#10b981";
        }

        async function exportPNG(cardId) {
            const card = document.getElementById(cardId);
            const dogName = document.getElementById('dogName').value.trim() || 'Inconnu';
            const baseName = card.getAttribute('data-filename') || 'Export';
            const btn = card.querySelector('.export-btn');
            const controls = card.querySelectorAll('.controls-area');
            const selectors = card.querySelectorAll('select');
            
            card.classList.add('force-square');
            btn.classList.add('export-hidden');
            controls.forEach(c => c.classList.add('export-hidden'));
            selectors.forEach(s => s.classList.add('export-hidden'));

            try {
                const canvas = await html2canvas(card, { backgroundColor: isPrintMode ? '#ffffff' : '#1e1b4b', scale: 2 });
                const link = document.createElement('a');
                const today = new Date();
                const dateStr = today.toLocaleDateString('fr-FR').replace(/\//g, '-');
                link.download = `EthoDog_${dogName}_${baseName}_${dateStr}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            } finally {
                card.classList.remove('force-square');
                btn.classList.remove('export-hidden');
                controls.forEach(c => c.classList.remove('export-hidden'));
                selectors.forEach(s => s.classList.remove('export-hidden'));
            }
        }

        async function exportFullSummaryBW() {
            const dogName = document.getElementById('dogName').value.trim() || 'Inconnu';
            isPrintMode = true;
            document.body.classList.add('print-mode');
            updateStyles();

            const ids = ['card-etho', 'card-race', 'card-budget', 'card-correlation'];
            const canvases = [];
            
            document.querySelectorAll('.export-btn, .controls-area, .main-export-btn, .bw-export-btn').forEach(el => el.classList.add('export-hidden'));
            const coherenceBlock = document.getElementById('coherenceBlock');
            coherenceBlock.classList.add('export-hidden');

            try {
                for (const id of ids) {
                    const el = document.getElementById(id);
                    const c = await html2canvas(el, { backgroundColor: '#ffffff', scale: 2 });
                    canvases.push(c);
                }

                const finalCanvas = document.createElement('canvas');
                const ctx = finalCanvas.getContext('2d');
                const padding = 60;
                const width = canvases[0].width + (padding * 2);
                
                let totalHeight = 400; 
                canvases.forEach(c => totalHeight += c.height + padding);
                totalHeight += 100;

                finalCanvas.width = width;
                finalCanvas.height = totalHeight;

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

                ctx.fillStyle = '#000000';
                ctx.textAlign = 'center';
                
                // En-tête épuré
                ctx.font = '50px Inter, sans-serif';
                ctx.fillText('Bilan de comportement de :', finalCanvas.width / 2, 140);
                
                ctx.font = 'bold 85px Inter, sans-serif';
                ctx.fillText(dogName, finalCanvas.width / 2, 230);

                ctx.font = '40px Inter, sans-serif';
                ctx.fillStyle = '#444444';
                const today = new Date();
                const dateStr = today.toLocaleDateString('fr-FR');
                ctx.fillText('Fait le ' + dateStr, finalCanvas.width / 2, 310);

                let currentY = 400;
                canvases.forEach((c) => {
                    ctx.drawImage(c, padding, currentY);
                    currentY += c.height + padding;
                });

                ctx.font = 'italic 30px Inter, sans-serif';
                ctx.fillStyle = '#666666';
                ctx.fillText('© EthoDogData - Analyse Canine', finalCanvas.width / 2, finalCanvas.height - 50);

                const link = document.createElement('a');
                const dateFilename = dateStr.replace(/\//g, '-');
                link.download = `EthoDog_Rapport_${dogName}_${dateFilename}.png`;
                link.href = finalCanvas.toDataURL("image/png");
                link.click();
            } finally {
                isPrintMode = false;
                document.body.classList.remove('print-mode');
                updateStyles();
                document.querySelectorAll('.export-hidden').forEach(el => el.classList.remove('export-hidden'));
                coherenceBlock.classList.remove('export-hidden');
            }
        }

        async function exportAll() {
            const ids = ['card-etho', 'card-race', 'card-budget', 'card-correlation'];
            for (const id of ids) await exportPNG(id);
        }

        function createSliders(containerId, labels, initialValues, chartInstance, datasetIndex = 0) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; 
            labels.forEach((label, index) => {
                const group = document.createElement('div');
                group.className = 'control-group';
                group.innerHTML = `<label class="control-label">${label}</label>
                                   <input type="range" min="0" max="10" value="${initialValues[index]}" id="${containerId}-s-${index}">`;
                const slider = group.querySelector('input');
                slider.oninput = function() {
                    const val = parseInt(this.value);
                    chartInstance.data.datasets[datasetIndex].data[index] = val;
                    if (containerId === 'raceControls') raceData.individu[index] = val;
                    if (containerId === 'budgetControls') budgetData.values[index] = val;
                    chartInstance.update('none');
                    updateCorrelation();
                };
                container.appendChild(group);
            });
        }

        document.getElementById('raceSelector').onchange = function() {
            const vals = raceProfiles[this.value];
            raceData.individu = [...vals];
            charts.race.data.datasets[0].data = [...vals];
            charts.race.update();
            vals.forEach((v, i) => {
                const s = document.getElementById(`raceControls-s-${i}`);
                if(s) s.value = v;
            });
            updateCorrelation();
        };

        createSliders('raceControls', raceData.labels, raceData.individu, charts.race);
        createSliders('budgetControls', budgetData.labels, budgetData.values, charts.budget);
        updateStyles();
        updateCorrelation();
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' });
    </script>
</body>
</html>
